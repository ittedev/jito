<!DOCTYPE html>
<meta charset="UTF-8">
<title>virtual_dom/load.test.js</title>
<link rel="stylesheet" href="https://unpkg.com/mocha/mocha.css" />
<body><div id="mocha"></div></body>
<script src="https://unpkg.com/mocha/mocha.js"></script>
<script type="module">
import { expect } from 'https://unpkg.com/chai/chai.js'
import {
  load,
  patch
} from '../jito.js'

var i = 0
var equal = (v, p) => expect(v === undefined ? v : JSON.parse(JSON.stringify(v))).deep.equal(p)
var sleep = t => new Promise(r => setTimeout(r, t || 0))

mocha.setup('bdd')
class XX extends HTMLDivElement { constructor() { super() } }
class YY extends HTMLDivElement { constructor() { super() } }
customElements.define('x-x', XX, { extends: "div" })
customElements.define('y-y', YY, { extends: "div" })

describe('Virtual Dom', function() {
  describe('load()', function() {
    it('load body', () => {
      let doc = new DOMParser().parseFromString(`<body></body>`, 'text/html')
      let vtree = load(doc.body)
      equal(vtree, {
        el: {}
      })
    })

    it('load body class', () => {
      let doc = new DOMParser().parseFromString(`<body class="class-a class-b"></body>`, 'text/html')
      let vtree = load(doc.body)
      equal(vtree, {
        el: {}
      })
    })

    it('load body part', () => {
      let doc = new DOMParser().parseFromString(`<body part="part-a part-b"></body>`, 'text/html')
      let vtree = load(doc.body)
      equal(vtree, {
        el: {}
      })
    })

    it('load single element', () => {
      let doc = new DOMParser().parseFromString(`<p></p>`, 'text/html')
      let vtree = load(doc.body)
      equal(vtree, {
        children: [
          {
            tag: 'p',
            el: {}
          }
        ],
        el: {}
      })
    })

    it('load multi element', () => {
      let doc = new DOMParser().parseFromString(`<p></p><p></p>`, 'text/html')
      let vtree = load(doc.body)
    })

    it('load style element', () => {
      let doc = new DOMParser().parseFromString(`<style>a { color: red; }</style>`, 'text/html')
      let vtree = load(doc.body)
    })

    it('load script element', () => {
      let doc = new DOMParser().parseFromString(`<script>alert('hello');<\/script>`, 'text/html')
      let vtree = load(doc.body)
      equal(vtree, {
        el: {}
      })
    })
  })


  // Test patch() function
  describe('patch()', function() {
    describe(': element', function() {
      it('patch add tag', () => {
        let parent = document.createElement('div')
        let tree = { el: parent }
        let newTree = { children: [{ tag: 'p' }] }
        let patchedTree = patch(tree, newTree)
        equal(patchedTree, {
          children: [{
            tag: 'p',
            el: {}
          }],
          el: {}
        })
        equal(parent.firstChild.tagName, 'P')
      })

      it('patch remove tag', () => {
        let parent = document.createElement('div')
        let el = document.createElement('div')
        parent.appendChild(el)
        let tree = { el: parent, children: [{ tag: 'div', el }] }
        let newTree = {}
        let patchedTree = patch(tree, newTree)
        equal(patchedTree, {
          el: {}
        })
        equal(parent.childNodes.length, 0)
      })

      it('patch change tag', () => {
        let parent = document.createElement('div')
        let el = document.createElement('div')
        parent.appendChild(el)
        let tree = { el: parent, children: [{ tag: 'div', el }] }
        let newTree = { children: [{ tag: 'p' }] }
        let patchedTree = patch(tree, newTree)
        equal(patchedTree, {
          children: [{
            tag: 'p',
            el: {}
          }],
          el: {}
        })
        equal(parent.firstChild.tagName, 'P')
      })
    })

    describe(': is', function() {
      it('patch new is', () => {
        let parent = document.createElement('div')
        let el = document.createElement('div')
        parent.appendChild(el)
        let tree = { el: parent, children: [{ tag: 'div', el }] }
        let newTree = { children: [{ tag: 'div', is: 'x-x' }] }
        let patchedTree = patch(tree, newTree)
        equal(patchedTree, {
          children: [{
            tag: 'div',
            is: 'x-x',
            el: {}
          }],
          el: {}
        })
        equal(parent.firstChild instanceof XX, true)
        equal(parent.firstChild === el, false)
      })

      it('patch change is', () => {
        let parent = document.createElement('div', { is : 'x-x' })
        let el = document.createElement('div')
        parent.appendChild(el)
        let tree = { el: parent, children: [{ tag: 'div', is: 'x-x', el }] }
        let newTree = { children: [{ tag: 'div', is: 'y-y' }] }
        let patchedTree = patch(tree, newTree)
        equal(patchedTree, {
          children: [{
            tag: 'div',
            is: 'y-y',
            el: {}
          }],
          el: {}
        })
        equal(parent.firstChild instanceof YY, true)
        equal(parent.firstChild === el, false)
      })

      it('patch remove is', () => {
        let parent = document.createElement('div', { is : 'x-x' })
        let el = document.createElement('div')
        parent.appendChild(el)
        let tree = { el: parent, children: [{ tag: 'div', is: 'x-x', el }] }
        let newTree = { children: [{ tag: 'div' }] }
        let patchedTree = patch(tree, newTree)
        equal(patchedTree, {
          children: [{
            tag: 'div',
            el: {}
          }],
          el: {}
        })
        equal(parent.firstChild instanceof XX, false)
        equal(parent.firstChild === el, false)
      })
    })

    describe(': class', function() {
      it('patch new class', () => {
        let parent = document.createElement('div')
        let el = document.createElement('div')
        parent.appendChild(el)
        let tree = { el: parent, children: [{ tag: 'div', el }] }
        let newTree = { children: [{ tag: 'div', class: ['class-a'] }] }
        patch(tree, newTree)
        equal(tree, {
          children: [{
            tag: 'div',
            class: ['class-a'],
            el: {}
          }],
          el: {}
        })
        equal([...parent.firstChild.classList.values()], ['class-a'])
      })

      it('patch add class', () => {
        let parent = document.createElement('div')
        let el = document.createElement('div')
        parent.appendChild(el)
        el.classList.add('class-a')
        let tree = { el: parent, children: [{ tag: 'div', class: ['class-a'], el }] }
        let newTree = { children: [{ tag: 'div', class: ['class-a', 'class-b', 'class-c'] }] }
        patch(tree, newTree)
        equal(tree, {
          children: [{
            tag: 'div',
            class: ['class-a', 'class-b', 'class-c'],
            el: {}
          }],
          el: {}
        })
        equal([...parent.firstChild.classList.values()], ['class-a', 'class-b', 'class-c'])
      })

      it('patch remove class', () => {
        let parent = document.createElement('div')
        let el = document.createElement('div')
        parent.appendChild(el)
        el.classList.add('class-a', 'class-b', 'class-c')
        let tree = { el: parent, children: [{ tag: 'div', class: ['class-a', 'class-b', 'class-c'], el }] }
        let newTree = { children: [{ tag: 'div', class: ['class-a', 'class-c'] }] }
        patch(tree, newTree)
        equal(tree, {
          children: [{
          tag: 'div',
          class: ['class-a', 'class-c'],
          el: {}
          }],
          el: {}
        })
        equal([...parent.firstChild.classList.values()], ['class-a', 'class-c'])
      })

      it('patch remove all class', () => {
        let parent = document.createElement('div')
        let el = document.createElement('div')
        parent.appendChild(el)
        el.classList.add('class-a', 'class-b', 'class-c')
        let tree = { el: parent, children: [{ tag: 'div', class: ['class-a', 'class-b', 'class-c'], el }] }
          let newTree = { children: [{ tag: 'div' }] }
        patch(tree, newTree)
        equal(tree, {
          children: [{
          tag: 'div',
          el: {}
          }],
          el: {}
        })
        equal([...parent.firstChild.classList.values()], [])
      })

      it('patch set empty class', () => {
        let parent = document.createElement('div')
        let el = document.createElement('div')
        parent.appendChild(el)
        el.classList.add('class-a', 'class-b', 'class-c')
        let tree = { el: parent, children: [{ tag: 'div', class: ['class-a', 'class-b', 'class-c'], el }] }
        let newTree = { children: [{ tag: 'div', class: [] }] }
        patch(tree, newTree)
        equal(tree, {
          children: [{
          tag: 'div',
          el: {}
          }],
          el: {}
        })
        equal([...parent.firstChild.classList.values()], [])
      })

      it('patch no change class', () => {
        let parent = document.createElement('div')
        let el = document.createElement('div')
        parent.appendChild(el)
        el.classList.add('class-a', 'class-b')
        let tree = { el: parent, children: [{ tag: 'div', class: ['class-a', 'class-b'], el }] }
        let newTree = { children: [{ tag: 'div', class: ['class-a', 'class-b'] }] }
        patch(tree, newTree)
        equal(tree, {
          children: [{
          tag: 'div',
          class: ['class-a', 'class-b'],
          el: {}
          }],
          el: {}
        })
        equal([...parent.firstChild.classList.values()], ['class-a', 'class-b'])
      })
    })

    describe(': part', function() {
      it('patch new part', () => {
        let parent = document.createElement('div')
        let el = document.createElement('div')
        parent.appendChild(el)
        let tree = { el: parent, children: [{ tag: 'div', el }] }
        let newTree = { children: [{ tag: 'div', part: ['part-a'] }] }
        patch(tree, newTree)
        equal(tree, {
          children: [{
            tag: 'div',
            part: ['part-a'],
            el: {}
          }],
          el: {}
        })
        equal([...parent.firstChild.part.values()], ['part-a'])
      })

      it('patch add part', () => {
        let parent = document.createElement('div')
        let el = document.createElement('div')
        parent.appendChild(el)
        el.part.add('part-a')
        let tree = { el: parent, children: [{ tag: 'div', part: ['part-a'], el }] }
        let newTree = { children: [{ tag: 'div', part: ['part-a', 'part-b', 'part-c'] }] }
        patch(tree, newTree)
        equal(tree, {
          children: [{
            tag: 'div',
            part: ['part-a', 'part-b', 'part-c'],
            el: {}
          }],
          el: {}
        })
        equal([...parent.firstChild.part.values()], ['part-a', 'part-b', 'part-c'])
      })

      it('patch remove part', () => {
        let parent = document.createElement('div')
        let el = document.createElement('div')
        parent.appendChild(el)
        el.part.add('part-a', 'part-b', 'part-c')
        let tree = { el: parent, children: [{ tag: 'div', part: ['part-a', 'part-b', 'part-c'], el }] }
        let newTree = { children: [{ tag: 'div', part: ['part-a', 'part-c'] }] }
        patch(tree, newTree)
        equal(tree, {
          children: [{
          tag: 'div',
          part: ['part-a', 'part-c'],
          el: {}
          }],
          el: {}
        })
        equal([...parent.firstChild.part.values()], ['part-a', 'part-c'])
      })

      it('patch remove all part', () => {
        let parent = document.createElement('div')
        let el = document.createElement('div')
        parent.appendChild(el)
        el.part.add('part-a', 'part-b', 'part-c')
        let tree = { el: parent, children: [{ tag: 'div', part: ['part-a', 'part-b', 'part-c'], el }] }
          let newTree = { children: [{ tag: 'div' }] }
        patch(tree, newTree)
        equal(tree, {
          children: [{
          tag: 'div',
          el: {}
          }],
          el: {}
        })
        equal([...parent.firstChild.part.values()], [])
      })

      it('patch set empty part', () => {
        let parent = document.createElement('div')
        let el = document.createElement('div')
        parent.appendChild(el)
        el.part.add('part-a', 'part-b', 'part-c')
        let tree = { el: parent, children: [{ tag: 'div', part: ['part-a', 'part-b', 'part-c'], el }] }
        let newTree = { children: [{ tag: 'div', part: [] }] }
        patch(tree, newTree)
        equal(tree, {
          children: [{
          tag: 'div',
          el: {}
          }],
          el: {}
        })
        equal([...parent.firstChild.part.values()], [])
      })

      it('patch no change part', () => {
        let parent = document.createElement('div')
        let el = document.createElement('div')
        parent.appendChild(el)
        el.part.add('part-a', 'part-b')
        let tree = { el: parent, children: [{ tag: 'div', part: ['part-a', 'part-b'], el }] }
        let newTree = { children: [{ tag: 'div', part: ['part-a', 'part-b'] }] }
        patch(tree, newTree)
        equal(tree, {
          children: [{
            tag: 'div',
            part: ['part-a', 'part-b'],
            el: {}
          }],
          el: {}
        })
        equal([...parent.firstChild.part.values()], ['part-a', 'part-b'])
      })
    })

    describe(': style', function() {
      it('patch new style', () => {
        let parent = document.createElement('div')
        let el = document.createElement('div')
        parent.appendChild(el)
        let tree = { el: parent, children: [{ tag: 'div', el }] }
        let newTree = { children: [{ tag: 'div', style: 'color: red;' }] }
        patch(tree, newTree)
        equal(tree, {
          children: [{
            tag: 'div',
            style: 'color: red;',
            el: {}
          }],
          el: {}
        })
        equal(parent.firstChild.style.cssText, 'color: red;')
      })

      it('patch add style', () => {
        let parent = document.createElement('div')
        let el = document.createElement('div')
        parent.appendChild(el)
        el.style.cssText = 'color: red;'
        let tree = { el: parent, children: [{
          tag: 'div',
          style: 'color: red;',
          el
        }] }
        let newTree = { children: [{
          tag: 'div',
          style: 'font-size: 1px; margin: auto; color: red;'
        }] }
        patch(tree, newTree)
        equal(tree, {
          children: [{
            tag: 'div',
            style: 'font-size: 1px; margin: auto; color: red;',
            el: {}
          }],
          el: {}
        })
        equal(parent.firstChild.style.cssText, 'font-size: 1px; margin: auto; color: red;')
      })

      it('patch remove style', () => {
        let parent = document.createElement('div')
        let el = document.createElement('div')
        parent.appendChild(el)
        el.style.cssText = 'font-size: 1px; margin: auto; color: red;'
        let tree = { el: parent, children: [{
          tag: 'div',
          style: 'font-size: 1px; margin: auto; color: red;',
          el
        }] }
        let newTree = { children: [{
          tag: 'div',
          style: 'font-size: 1px; color: red;'
        }] }
        patch(tree, newTree)
        equal(tree, {
          children: [{
            tag: 'div',
            style: 'font-size: 1px; color: red;',
            el: {}
          }],
          el: {}
        })
        equal(parent.firstChild.style.cssText, 'font-size: 1px; color: red;')
      })

      it('patch remove All style', () => {
        let parent = document.createElement('div')
        let el = document.createElement('div')
        parent.appendChild(el)
        el.style.cssText = 'font-size: 1px; margin: auto; color: red;'
        let tree = { el: parent, children: [{
          tag: 'div',
          style: 'font-size: 1px; margin: auto; color: red;',
          el
        }] }
        let newTree = { children: [{
          tag: 'div'
        }] }
        patch(tree, newTree)
        equal(tree, {
          children: [{
            tag: 'div',
            el: {}
          }],
          el: {}
        })
        equal(parent.firstChild.style.cssText, '')
      })

      it('patch set empty style', () => {
        let parent = document.createElement('div')
        let el = document.createElement('div')
        parent.appendChild(el)
        el.style.cssText = 'font-size: 1px; margin: auto; color: red;'
        let tree = { el: parent, children: [{
          tag: 'div',
          style: 'font-size: 1px; margin: auto; color: red;',
          el
        }] }
        let newTree = { children: [{
          tag: 'div',
          style: ''
        }] }
        patch(tree, newTree)
        equal(tree, {
          children: [{
            tag: 'div',
            el: {}
          }],
          el: {}
        })
        equal(parent.firstChild.style.cssText, '')
      })

      it('patch no change style', () => {
        let parent = document.createElement('div')
        let el = document.createElement('div')
        parent.appendChild(el)
        el.style.cssText = 'font-size: 1px; margin: auto;'
        let tree = { el: parent, children: [{
          tag: 'div',
          style: 'font-size: 1px; margin: auto;',
          el
        }] }

          style: 'font-size: 1px; margin: auto;'
        }] }

        })
        equal(parent.firstChild.style.cssText, 'font-size: 1px; margin: auto;')
      })
    })

    describe(': attrs', function() {
      it('patch new attrs', () => {
        let parent = document.createElement('div')
        let el = document.createElement('div')
        parent.appendChild(el)
        let tree = { el: parent, children: [{
          tag: 'div',
          el
        }] }
        let newTree = { children: [{
          tag: 'div',
          attrs: {
            'attrs-a': 'value 1'
          }
        }] }
        patch(tree, newTree)
        equal(tree, {
          children: [{
            tag: 'div',
            attrs: {
              'attrs-a': 'value 1'
            },
            el: {}
          }],
          el: {}
        })
        let output = ''
        for(let attrs of parent.firstChild.attributes) {
          output += attrs.name + ': ' + attrs.value + ';';
        }
        equal(output, 'attrs-a: value 1;')
      })

      it('patch add attrs', () => {
        let parent = document.createElement('div')
        let el = document.createElement('div')
        parent.appendChild(el)
        el.setAttribute('attrs-a', 'value 1')
        let tree = { el: parent, children: [{
          tag: 'div',
          attrs: {
            'attrs-a': 'value 1'
          },
          el
        }] }
        let newTree = { children: [{
          tag: 'div',
          attrs: {
            'attrs-a': 'value 1',
            'attrs-b': 'value 2',
            'attrs-c': 'value 3'
          }
        }] }
        patch(tree, newTree)
        equal(tree, {
          children: [{
            tag: 'div',
            attrs: {
              'attrs-a': 'value 1',
              'attrs-b': 'value 2',
              'attrs-c': 'value 3'
            },
            el: {}
          }],
          el: {}
        })
        let output = ''
        for(let attrs of parent.firstChild.attributes) {
          output += attrs.name + ': ' + attrs.value + ';';
        }
        equal(output, 'attrs-a: value 1;attrs-b: value 2;attrs-c: value 3;')
      })

      it('patch remove attrs', () => {
        let parent = document.createElement('div')
        let el = document.createElement('div')
        parent.appendChild(el)
        el.setAttribute('attrs-a', 'value 1')
        el.setAttribute('attrs-b', 'value 2')
        el.setAttribute('attrs-c', 'value 3')
        let tree = { el: parent, children: [{
          tag: 'div',
          attrs: {
            'attrs-a': 'value 1',
            'attrs-b': 'value 2',
            'attrs-c': 'value 3'
          },
          el
        }] }
        let newTree = { children: [{
          tag: 'div',
          attrs: {
            'attrs-a': 'value 1',
            'attrs-c': 'value 3'
          }
        }] }
        patch(tree, newTree)
        equal(tree, {
          children: [{
            tag: 'div',
            attrs: {
              'attrs-a': 'value 1',
              'attrs-c': 'value 3'
            },
            el: {}
          }],
          el: {}
        })
        let output = ''
        for(let attrs of parent.firstChild.attributes) {
          output += attrs.name + ': ' + attrs.value + ';';
        }
        equal(output, 'attrs-a: value 1;attrs-c: value 3;')
      })

      it('patch remove all attrs', () => {
        let parent = document.createElement('div')
        let el = document.createElement('div')
        parent.appendChild(el)
        el.setAttribute('attrs-a', 'value 1')
        el.setAttribute('attrs-b', 'value 2')
        el.setAttribute('attrs-c', 'value 3')
        let tree = { el: parent, children: [{
          tag: 'div',
          attrs: {
            'attrs-a': 'value 1',
            'attrs-b': 'value 2',
            'attrs-c': 'value 3'
          },
          el
        }] }
        let newTree = { children: [{
          tag: 'div'
        }] }
        patch(tree, newTree)
        equal(tree, {
          children: [{
            tag: 'div',
            el: {}
          }],
          el: {}
        })
        let output = ''
        for(let attrs of parent.firstChild.attributes) {
          output += attrs.name + ': ' + attrs.value + ';';
        }
        equal(output, '')
      })

      it('patch set empty attrs', () => {
        let parent = document.createElement('div')
        let el = document.createElement('div')
        parent.appendChild(el)
        el.setAttribute('attrs-a', 'value 1')
        el.setAttribute('attrs-b', 'value 2')
        el.setAttribute('attrs-c', 'value 3')
        let tree = { el: parent, children: [{
          tag: 'div',
          attrs: {
            'attrs-a': 'value 1',
            'attrs-b': 'value 2',
            'attrs-c': 'value 3'
          },
          el
        }] }
        let newTree = { children: [{
          tag: 'div',
          attrs: {}
        }] }
        patch(tree, newTree)
        equal(tree, {
          children: [{
            tag: 'div',
            el: {}
          }],
          el: {}
        })
        let output = ''
        for(let attrs of parent.firstChild.attributes) {
          output += attrs.name + ': ' + attrs.value + ';';
        }
        equal(output, '')
      })

      it('patch no change attrs', () => {
        let parent = document.createElement('div')
        let el = document.createElement('div')
        parent.appendChild(el)
        el.setAttribute('attrs-a', 'value 1')
        el.setAttribute('attrs-b', 'value 2')
        let tree = { el: parent, children: [{
          tag: 'div',
          attrs: {
            'attrs-a': 'value 1',
            'attrs-b': 'value 2'
          },
          el
        }] }
        let newTree = { children: [{
          tag: 'div',
          attrs: {
            'attrs-a': 'value 1',
            'attrs-b': 'value 2'
          }
        }] }
        patch(tree, newTree)
        equal(tree, {
          children: [{
            tag: 'div',
            attrs: {
              'attrs-a': 'value 1',
              'attrs-b': 'value 2'
            },
            el: {}
          }],
          el: {}
        })
        let output = ''
        for(let attrs of parent.firstChild.attributes) {
          output += attrs.name + ': ' + attrs.value + ';';
        }
        equal(output, 'attrs-a: value 1;attrs-b: value 2;')
      })

      it('patch update attrs', () => {
        let parent = document.createElement('div')
        let el = document.createElement('div')
        parent.appendChild(el)
        el.setAttribute('attrs-a', 'value 1')
        let tree = { el: parent, children: [{
          tag: 'div',
          attrs: {
            'attrs-a': 'value 1'
          },
          el
        }] }
        let newTree = { children: [{
          tag: 'div',
          attrs: {
            'attrs-a': 'value 2'

        for(let attrs of parent.firstChild.attributes) {
          output += attrs.name + ': ' + attrs.value + ';';
        }
        equal(output, '')
      })

      it('patch element @override', () => {
        let parent = document.createElement('div')
        let el = document.createElement('p')
        parent.appendChild(el)
        let tree = { el: parent, children: [{ el }] }
        let newTree = { children: [{ el }, { el, override: true, children: [{ tag: 'p' }] }] }
        let patchedTree = patch(tree, newTree)
        equal(patchedTree, {
          children: [
            { el: {} },
            { el: {}, override: true, children: [{ el: {}, tag: 'p' }] }
          ],
          el: {}
        })
        equal(parent.childNodes.length, 1)
        equal(parent.firstChild === el, true)
        equal(parent.firstChild.childNodes[0].tagName, 'P')
        let newTree2 = { children: [{ el }, { el, override: true, children: [{ tag: 'span' }] }] }
        let patchedTree2 = patch(tree, newTree2)
        equal(patchedTree2, {
          children: [
            { el: {} },
            { el: {}, override: true, children: [{ el: {}, tag: 'span' }] }
          ],
          el: {}
        })
        equal(parent.childNodes.length, 1)
        equal(parent.firstChild === el, true)
        equal(parent.firstChild.childNodes[0].tagName, 'SPAN')
      })
    })
  })
})

mocha.run()
</script>
