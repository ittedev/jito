<!DOCTYPE html>
<meta charset="UTF-8">
<title>virtual_dom/load.test.js</title>
<link rel="stylesheet" href="https://unpkg.com/mocha/mocha.css" />
<div id="mocha"></div>
<script src="https://unpkg.com/chai/chai.js"></script>
<script>
var i = 0
var equal = (v, p) => chai.expect(v === undefined ? v : JSON.parse(JSON.stringify(v))).deep.equal(p)
var sleep = t => new Promise(r => setTimeout(r, t || 0))
</script>
<script src="https://unpkg.com/mocha/mocha.js"></script>
<script type="module">
import {
  expression,
  parse,
  evaluate,
  render
} from '../jito.js'

mocha.setup('bdd')
class XX extends HTMLDivElement { constructor() { super() } }
class YY extends HTMLDivElement { constructor() { super() } }
customElements.define('x-x', XX, { extends: "div" })
customElements.define('y-y', YY, { extends: "div" })

describe('Template Engine', function() {
  describe('Script parser', function() {
    let stack = {
      x: 1,
      y: 10,
      s: 'o',
      h: { x: 2, y: { x: 3 }, z: [7] },
      a: [4, 5, [6], { x: 8 }],
      text: 'x',
      f: () => 5,
      add: (a, b) => a + b,
      JSON,
    }

    it('expression: null', () => {
      equal(evaluate(expression('null'), [stack]), null)
    })

    it('expression: undefined', () => {
      equal(evaluate(expression('undefined'), [stack]), undefined)
    })

    it('expression: boolean', () => {
      equal(evaluate(expression('true'), [stack]), true)
      equal(evaluate(expression('false'), [stack]), false)
    })

    it('expression: number: integer decimal', () => {
      equal(evaluate(expression('0'), [stack]), 0)
      equal(evaluate(expression('50'), [stack]), 50)
      equal(evaluate(expression('-50'), [stack]), -50)
    })

    it('expression: number: floating-point', () => {
      equal(evaluate(expression('3.1415'), [stack]), 3.1415)
      equal(evaluate(expression('.1234565'), [stack]), .1234565)
      equal(evaluate(expression('-3.1415'), [stack]), -3.1415)
      equal(evaluate(expression('-.1234565'), [stack]), -.1234565)
    })

    it('expression: string: single', () => {
      equal(evaluate(expression('\'string\''), [stack]), 'string')
    })

    it('expression: string: double', () => {
      equal(evaluate(expression('"string"'), [stack]), 'string')
    })

    it('expression: string tenplate: string only', () => {
      equal(evaluate(expression('`string`'), [stack]), 'string')
    })

    it('expression: string tenplate: has expression', () => {
      equal(evaluate(expression('`Hello ${text}!`'), [stack]), 'Hello x!')
    })

    it('expression: string escape: normal char', () => {
      equal(evaluate(expression("'\\a'"), [stack]), "a")
    })

    it('expression: string escape: special char', () => {
      equal(evaluate(expression("'\\n\\r\\v\\t\\b\\f'"), [stack]), "\n\r\v\t\b\f")
    })

    it('expression: string escape: \\', () => {
      equal(evaluate(expression("'\\\\'"), [stack]), "\\")
    })

    it('expression: string escape: single in single', () => {
      equal(evaluate(expression("'\\''"), [stack]), "'")
    })

    it('expression: string escape: double in double', () => {
      equal(evaluate(expression('"\\""'), [stack]), '"')
    })

    it('expression: string escape: \\uXXXX', () => {
      equal(evaluate(expression("'\\u0006\\u11aa'"), [stack]), "\u0006\u11aa")
    })

    it('expression: string escape: \\u{X...XXXXXX}', () => {
      equal(evaluate(expression("'\\u{6}\\u{109abF}'"), [stack]), "\u{6}\u{109abF}")
    })

    it('expression: string escape: \\xXX', () => {
      equal(evaluate(expression("'\\x0c\\x9F'"), [stack]), "\x0c\x9F")
    })

    it('expression: word', () => {
      equal(evaluate(expression('x'), [stack]), 1)
      equal(evaluate(expression('text'), [stack]), 'x')
    })

    it('expression: array [a, b]', () => {
      equal(evaluate(expression('[2, 1 + 2, x]'), [stack]), [2, 3, 1])
    })

    it('expression: array []', () => {
      equal(evaluate(expression('[]'), [stack]), [])
    })

    it('expression: object { x: "", [x]: ""}', () => {
      equal(evaluate(expression('{ y: "x", [s]: 1 + x, ["t"]: "" }'), [stack]), { y: "x", o: 2, t: '' })
    })

    it('expression: object {}', () => {
      equal(evaluate(expression('{}'), [stack]), {})
    })

    it('expression: object { x }', () => {
      equal(evaluate(expression('{ x }'), [stack]), { x: 1 })
    })

    it('expression: object { "x": "" }', () => {
      equal(evaluate(expression('{ "y": x, \'c-d\': x }'), [stack]), { y: 1, "c-d": 1 })
    })

    it('expression: hash h.x', () => {
      equal(evaluate(expression('h.x'), [stack]), 2)
    })

    it('expression: hash h[text]', () => {
      equal(evaluate(expression('h[text]'), [stack]), 2)
    })

    it('expression: hash h.y.x', () => {
      equal(evaluate(expression('h.y.x'), [stack]), 3)
    })

    it('expression: function f()', () => {
      equal(evaluate(expression('f()'), [stack]), 5)
    })

    it('expression: function f(a, b)', () => {
      equal(evaluate(expression('add(4, 7)'), [stack]), 11)
    })

    it('expression: function f({})', () => {
      equal(evaluate(expression('JSON.stringify({})'), [stack]), '{}')
    })

    it('expression: hash a[0]', () => {
      equal(evaluate(expression('a[0]'), [stack]), 4)
    })

    it('expression: hash a[2][0]', () => {
      equal(evaluate(expression('a[2][0]'), [stack]), 6)
    })

    it('expression: hash a[2-1]', () => {
      equal(evaluate(expression('a[2-1]'), [stack]), 5)
    })

    it('expression: hash h.z[0]', () => {
      equal(evaluate(expression('h.z[0]'), [stack]), 7)
    })

    it('expression: hash a[3].x', () => {
      equal(evaluate(expression('a[3].x'), [stack]), 8)
    })

    it('expression: unary oparate +', () => {
      equal(evaluate(expression('+ 1'), [stack]), 1)
    })

    it('expression: unary oparate -', () => {
      equal(evaluate(expression('- 1'), [stack]), -1)
    })

    it('expression: unary oparate void', () => {
      equal(evaluate(expression('void 0'), [stack]), undefined)
      equal(evaluate(expression('void(0)'), [stack]), undefined)
    })

    it('expression: unary oparate typeof', () => {
      equal(evaluate(expression('typeof 1'), [stack]), 'number')
    })

    it('expression: unary oparate ~', () => {
      equal(evaluate(expression('~ 1'), [stack]), -2)
    })

    it('expression: unary oparate !', () => {
      equal(evaluate(expression('! 1'), [stack]), false)
    })

    it('expression: binary oparate +', () => {
      equal(evaluate(expression('x + 1'), [stack]), 2)
    })

    it('expression: binary oparate -', () => {
      equal(evaluate(expression('x - 2'), [stack]), -1)
    })

    it('expression: binary oparate /', () => {
      equal(evaluate(expression('x / 2'), [stack]), 0.5)
    })

    it('expression: binary oparate *', () => {
      equal(evaluate(expression('x * 2'), [stack]), 2)
    })

    it('expression: binary oparate %', () => {
      equal(evaluate(expression('y % 7'), [stack]), 3)
    })

    it('expression: binary oparate **', () => {
      equal(evaluate(expression('y ** 2'), [stack]), 100)
    })

    it('expression: binary oparate in', () => {
      equal(evaluate(expression("'x' in h"), [stack]), true)
      equal(evaluate(expression("'ttt' in h.y"), [stack]), false)
    })

    it('expression: oparate ==', () => {
      equal(evaluate(expression('x == 1'), [stack]), true)
    })

    it('expression: oparate !=', () => {
      equal(evaluate(expression('x != 1'), [stack]), false)
    })

    it('expression: oparate ===', () => {
      equal(evaluate(expression('x === 1'), [stack]), true)
    })

    it('expression: oparate !==', () => {
      equal(evaluate(expression('x !== 1'), [stack]), false)
    })

    it('expression: oparate <', () => {
      equal(evaluate(expression('x < 1'), [stack]), false)
      equal(evaluate(expression('x < 2'), [stack]), true)
    })

    it('expression: oparate <=', () => {
      equal(evaluate(expression('x <= 1'), [stack]), true)
    })

    it('expression: oparate >', () => {
      equal(evaluate(expression('x > 1'), [stack]), false)
      equal(evaluate(expression('x > -1'), [stack]), true)
    })

    it('expression: oparate >=', () => {
      equal(evaluate(expression('x >= 1'), [stack]), true)
    })

    it('expression: oparate ||', () => {
      equal(evaluate(expression('true || false'), [stack]), true)
    })

    it('expression: oparate &&', () => {
      equal(evaluate(expression('true && false'), [stack]), false)
    })

    it('expression: oparate ?:', () => {
      equal(evaluate(expression('1?2:3'), [stack]), 2)
      equal(evaluate(expression('0?1:2?3:4'), [stack]), 3)
    })

    it('expression: assign =', () => {
      let data = { a: 0, b: 0 }
      evaluate(expression('a = 1'), [stack, data])
      evaluate(expression('b = x'), [stack, data])
      equal(data.a, 1)
      equal(data.b, 1)
    })

    it('expression: assign +=', () => {
      let data = { a: 1 }
      evaluate(expression('a += 4'), [stack, data])
      equal(data.a, 5)
    })

    it('expression: assign -=', () => {
      let data = { a: 1 }
      evaluate(expression('a -= 4'), [stack, data])
      equal(data.a, -3)
    })

    it('expression: assign *=', () => {
      let data = { a: 2 }
      evaluate(expression('a *= 4'), [stack, data])
      equal(data.a, 8)
    })

    it('expression: assign **=', () => {
      let data = { a: 2 }
      evaluate(expression('a **= 4'), [stack, data])
      equal(data.a, 16)
    })

    it('expression: assign /=', () => {
      let data = { a: 10 }
      evaluate(expression('a /= 4'), [stack, data])
      equal(data.a, 2.5)
    })

    it('expression: assign %=', () => {
      let data = { a: 10 }
      evaluate(expression('a %= 4'), [stack, data])
      equal(data.a, 2)
    })

    it('expression: assign <<=', () => {
      let data = { a: 2 }
      evaluate(expression('a <<= 4'), [stack, data])
      equal(data.a, 32)
    })

    it('expression: assign >>=', () => {
      let data = { a: -5 }
      evaluate(expression('a >>= 2'), [stack, data])
      equal(data.a, -2)
    })

    it('expression: assign >>>=', () => {
      let data = { a: -5 }
      evaluate(expression('a >>>= 2'), [stack, data])
      equal(data.a, 1073741822)
    })

    it('expression: assign &=', () => {
      let data = { a: 5 }
      evaluate(expression('a &= 6'), [stack, data])
      equal(data.a, 4)
    })

    it('expression: assign ^=', () => {
      let data = { a: 5 }
      evaluate(expression('a ^= 6'), [stack, data])
      equal(data.a, 3)
    })

    it('expression: assign |=', () => {
      let data = { a: 5 }
      evaluate(expression('a |= 6'), [stack, data])
      equal(data.a, 7)
    })

    it('expression: assign &&=', () => {
      let data = { a: 10, b: 0 }
      evaluate(expression('a &&= 4'), [stack, data])
      evaluate(expression('b &&= 4'), [stack, data])
      equal(data.a, 4)
      equal(data.b, 0)
    })

    it('expression: assign ||=', () => {
      let data = { a: 10, b: 0 }
      evaluate(expression('a ||= 4'), [stack, data])
      evaluate(expression('b ||= 4'), [stack, data])
      equal(data.a, 10)
      equal(data.b, 4)
    })

    it('expression: assign ??=', () => {
      let data = { a: 10, b: 0, c: undefined, d: null }
      evaluate(expression('a ??= 4'), [stack, data])
      evaluate(expression('b ??= 4'), [stack, data])
      evaluate(expression('c ??= 4'), [stack, data])
      evaluate(expression('d ??= 4'), [stack, data])
      equal(data.a, 10)
      equal(data.b, 0)
      equal(data.c, 4)
      equal(data.d, 4)
    })

    it('expression: assign postfix ++', () => {
      let data = { a: 1, b: 100 }
      evaluate(expression('b = a++'), [stack, data])
      equal(data.a, 2)
      equal(data.b, 1)
    })

    it('expression: assign postfix --', () => {
      let data = { a: 1, b: 100 }
      evaluate(expression('b = a--'), [stack, data])
      equal(data.a, 0)
      equal(data.b, 1)
    })

    it('expression: assign prefix ++', () => {
      let data = { a: 1, b: 100 }
      evaluate(expression('b = ++a'), [stack, data])
      equal(data.a, 2)
      equal(data.b, 2)
    })

    it('expression: assign prefix --', () => {
      let data = { a: 1, b: 100 }
      evaluate(expression('b = --a'), [stack, data])
      equal(data.a, 0)
      equal(data.b, 0)
    })

    it('expression: stop evalution ||', () => {
      let data = { a: 1, b: 100 }
      evaluate(expression('b = true || a++'), [stack, data])
      equal(data.a, 1)
      equal(data.b, true)
      evaluate(expression('b = false || a++'), [stack, data])
      equal(data.a, 2)
      equal(data.b, 1)
    })

    it('expression: stop evalution &&', () => {
      let data = { a: 1, b: 100 }
      evaluate(expression('b = false && a++'), [stack, data])
      equal(data.a, 1)
      equal(data.b, false)
      evaluate(expression('b = true && a++'), [stack, data])
      equal(data.a, 2)
      equal(data.b, 1)
    })

    it('expression: stop evalution ??', () => {
      let data = { a: 1, b: 100 }
      evaluate(expression('b = false ?? a++'), [stack, data])
      equal(data.a, 1)
      equal(data.b, false)
      evaluate(expression('b = null ?? a++'), [stack, data])
      equal(data.a, 2)
      equal(data.b, 1)
      evaluate(expression('b = undefined ?? a++'), [stack, data])
      equal(data.a, 3)
      equal(data.b, 2)
    })
  })

  describe('parse()', function() {
    describe(': overload', function() {
      it('parse string', () => {
        let template = parse('<style></style><p></p>')
        equal(template, {
          type: 'tree',
          children: [
            {
              tag: "style",
              type: "element"
            },
            {
              tag: "p",
              type: "element"
            }
          ]
        })
      })
    })

    describe(': text', function() {
      it('parse Text Node', () => {
        let template = parse('Hello jito!')
        equal(template, {
          type: 'tree',
          children: [
            "Hello jito!"
          ]
        })
      })

      it('parse unicode', () => {
        let template = parse('Ù…Ø±Ø­Ø¨Ø§ ãƒ™ã‚¢å­ðŸ˜†')
        equal(template, {
          type: 'tree',
          children: [
            "Ù…Ø±Ø­Ø¨Ø§ ãƒ™ã‚¢å­ðŸ˜†"
          ]
        })
      })

      it('parse entity', () => {
        let template = parse('&amp;&lt;&gt;&quot; &amp; &lt; &gt; &quot;')
        equal(template, {
          type: 'tree',
          children: [
            '&<>" & < > "'
          ]
        })
      })

      it('parse don in tag name', () => {
        let template = parse("<a.b></a.b>")
        equal(template, {
          type: 'tree',
          children: [
            {
              tag: "a.b",
              type: "custom"
            }
          ]
        })
      })

      it('parse html literal', () => {
        let template = parse("<p>{| '<p>' |}</p>")
        equal(template, {
          type: 'tree',
          children: [
            {
              tag: "p",
              type: "element",
              children: [
                {
                  type: "flat",
                  values: [
                    "",
                    {
                      type: "draw",
                      value: {
                        type: "literal",
                        value: "<p>"
                      }
                    },
                    ""
                  ]
                }
              ]
            }
          ]
        })
      })

      it('parse a variable in Text Node', () => {
        let template = parse('Hello {| name |}!')
        equal(template, {
          type: 'tree',
          children: [
            {
              type: "flat",
              values: [
                "Hello ",
                {
                  type: "draw",
                  value: {
                    type: "get",
                    value: {
                      type: "variable",
                      name: "name"
                    }
                  }
                },
                "!"
              ]
            }
          ]
        })
      })
      it('parse Text Node in element', () => {
        let template = parse('<p>Hello jito!</p>')
        equal(template, {
          type: 'tree',
          children: [
            {
              tag: "p",
              type: "element",
              children: [
                "Hello jito!"
              ]
            }
          ]
        })
      })

      it('parse "/" and ">" in element', () => {
        {
          let template = parse('<p>/</p>')
          equal(template, {
            type: 'tree',
            children: [
              {
                tag: "p",
                type: "element",
                children: [
                  "/"
                ]
              }
            ]
          })
        }
        {
          let template = parse('<p>></p>')
          equal(template, {
            type: 'tree',
            children: [
              {
                tag: "p",
                type: "element",
                children: [
                  ">"
                ]
              }
            ]
          })
        }
      })

      it('parse a element in Text Node', () => {
        let template = parse('Hello <span>jito</span>!')
        equal(template, {
          type: 'tree',
          children: [
            "Hello ",
            {
              tag: "span",
              type: "element",
              children: [
                "jito"
              ]
            },
            "!"
          ]
        })
      })
    })

    describe(': is', function() {
      it('parse: is', () => {
        let template = parse('<p is="word-count"></p>')
        equal(template, {
          type: 'tree',
          children: [
            {
              tag: "p",
              type: "custom",
              is: "word-count"
            }
          ]
        })
      })
      it('parse: assign is', () => {
        let template = parse('<p is:="is"></p>')
        equal(template, {
          type: 'tree',
          children: [
            {
              tag: "p",
              type: "custom",
              is: {
                type: "get",
                value: {
                  type: "variable",
                  name: "is"
                }
              }
            }
          ]
        })
      })
    })

    describe(': class', function() {
      it('parse: class', () => {
        let template = parse('<p class="class-a"></p>')
        equal(template, {
          type: 'tree',
          children: [
            {
              tag: "p",
              type: "element",
              class: [["class-a"]]
            }
          ]
        })
      })

      it('parse: multi classes', () => {
        let template = parse('<p class="class-a" class="class-b class-c"></p>')
        equal(template, {
          type: 'tree',
          children: [
            {
              tag: "p",
              type: "element",
              class: [["class-a"], ["class-b", "class-c"]]
            }
          ]
        })
      })

      it('parse: assign class only', () => {
        let template = parse(`<p class:="'class-a'"></p>`)
        equal(template, {
          type: 'tree',
          children: [
            {
              tag: "p",
              type: "element",
              class: [{
                type: "flags",
                value: {
                  type: "literal",
                  value: "class-a"
                }
              }]
            }
          ]
        })
      })

      it('parse: assign array class only', () => {
        let template = parse(`<p class:="['class-a']"></p>`)
        equal(template, {
          type: 'tree',
          children: [
            {
              tag: "p",
              type: "element",
              class: [{
                type: "flags",
                value: {
                  type: "array",
                  values: [{
                    type: "literal",
                    value: "class-a"
                  }]
                }
              }]
            }
          ]
        })
      })

      it('parse: assign object class only', () => {
        let template = parse(`<p class:="{ 'class-a': true, classb: false }"></p>`)
        equal(template, {
          type: 'tree',
          children: [
            {
              tag: "p",
              type: "element",
              class: [{
                type: "flags",
                value: {
                  type: "object",
                  entries: [
                    [
                      {
                        type: "literal",
                        value: "class-a"
                      },
                      {
                        type: "literal",
                        value: true
                      }
                    ],
                    [
                      {
                        type: "literal",
                        value: "classb"
                      },
                      {
                        type: "literal",
                        value: false
                      }
                    ]
                  ]
                }
              }]
            }
          ]
        })
      })

      it('parse: multi assign classes', () => {
        let template = parse(`<p class:="'class-a'" class:="'class-b'"></p>`)
        equal(template, {
          type: 'tree',
          children: [
            {
              tag: "p",
              type: "element",
              class: [
                {
                  type: "flags",
                  value: {
                    type: "literal",
                    value: "class-a"
                  }
                },
                {
                  type: "flags",
                  value: {
                    type: "literal",
                    value: "class-b"
                  }
                }
              ]
            }
          ]
        })
      })

      it('parse: class and multi assign classes', () => {
        let template = parse(`<p class="class-a" class:="'class-b'" class:="'class-c'"></p>`)
        equal(template, {
          type: 'tree',
          children: [
            {
              tag: "p",
              type: "element",
              class: [
                ["class-a"],
                {
                  type: "flags",
                  value: {
                    type: "literal",
                    value: "class-b"
                  }
                },
                {
                  type: "flags",
                  value: {
                    type: "literal",
                    value: "class-c"
                  }
                }
              ]
            }
          ]
        })
      })
    })

    describe(': part', function() {
      it('parse: part', () => {
        let template = parse('<p part="part-a"></p>')
        equal(template, {
          type: 'tree',
          children: [
            {
              tag: "p",
              type: "element",
              part: [["part-a"]]
            }
          ]
        })
      })

      it('parse: multi parts', () => {
        let template = parse('<p part="part-a" part="part-b part-c"></p>')
        equal(template, {
          type: 'tree',
          children: [
            {
              tag: "p",
              type: "element",
              part: [["part-a"], ["part-b", "part-c"]]
            }
          ]
        })
      })

      it('parse: assign part only', () => {
        let template = parse(`<p part:="'part-a'"></p>`)
        equal(template, {
          type: 'tree',
          children: [
            {
              tag: "p",
              type: "element",
              part: [{
                type: "flags",
                value: {
                  type: "literal",
                  value: "part-a"
                }
              }]
            }
          ]
        })
      })

      it('parse: assign array part only', () => {
        let template = parse(`<p part:="['part-a']"></p>`)
        equal(template, {
          type: 'tree',
          children: [
            {
              tag: "p",
              type: "element",
              part: [{
                type: "flags",
                value: {
                  type: "array",
                  values: [{
                    type: "literal",
                    value: "part-a"
                  }]
                }
              }]
            }
          ]
        })
      })

      it('parse: assign object part only', () => {
        let template = parse(`<p part:="{ 'part-a': true, partb: false }"></p>`)
        equal(template, {
          type: 'tree',
          children: [
            {
              tag: "p",
              type: "element",

  describe('Security', function() {
    it('evaluate: assign __proto__', () => {
      chai.assert.throws(() => evaluate(expression('a.__proto__ = 1'), [{ a: {} }]), Error, "Cannot assign to __proto__")
      chai.assert.throws(() => evaluate(expression('a["__proto__"] = 1'), [{ a: {} }]), Error, "Cannot assign to __proto__")
      chai.assert.throws(() => evaluate(expression('a.__proto__.b = 1'), [{ a: {} }]), Error, "Cannot get __proto__")
    })
    it('evaluate: assign to function', () => {
      chai.assert.throws(() => evaluate(expression('JSON.parse = 10'), [{ JSON }]), Error, "Cannot assign to function")
      chai.assert.throws(() => evaluate(expression('f.constructor = 10'), [{ f: () => {} }]), Error, "Cannot assign to this object")
    })
    it('evaluate: assign to Object', () => {
      chai.assert.throws(() => evaluate(expression('Object.is = 10'), [{ Object }]), Error, "Cannot assign to this object")
    })
    it('evaluate: getter setter', () => {
      let a = {}
      chai.assert.throws(() => evaluate(expression('a["__defineGetter__"]("b", f)'), [{ a, f: () => 5 }]), Error, "Cannot get __defineGetter__")
      chai.assert.throws(() => evaluate(expression('a.__defineGetter__("b", f)'), [{ a, f: () => 5 }]), Error, "Cannot get __defineGetter__")
      chai.assert.throws(() => evaluate(expression('a["__defineSetter__"]("b", f)'), [{ a: {}, f: (v) => {} }]), Error, "Cannot get __defineSetter__")
      chai.assert.throws(() => evaluate(expression('a.__defineSetter__("b", f)'), [{ a: {}, f: (v) => {} }]), Error, "Cannot get __defineSetter__")
    })
  })

              click: [() => console.log]
            }
          }
        ]})
        equal(html, '<div></div>')
      })
    })
  })

  describe('Future support', function() {
    let stack = {
      x: 1,
      y: 10,
      s: 'o',
      h: { x: 2, y: { x: 3 }, z: [7] },
      a: [4, 5, [6], { x: 8 }],
      text: 'x',
      f: () => 5,
      add: (a, b) => a + b
    }
    let xx = { name: 'xx' }
    let yy = { name: 'yy' }
    let zz = { name: 'zz' }
    let collection = [xx, yy, zz]

    it('expression: regex', () => {
      equal(evaluate(expression('"string".text(/string/)')), true)
    })

    it('expression: number: integer hexadecimal', () => {
      equal(evaluate(expression('0x000'), [stack]), 0x000)
      equal(evaluate(expression('0x190AF'), [stack]), 0x190AF)
      equal(evaluate(expression('-0x190AF'), [stack]), -0x190AF)
    })

    it('expression: number: bigint', () => {
      equal(evaluate(expression('86885378418394941n'), [stack]), 86885378418394941n)
      equal(evaluate(expression('-86885378418394941n'), [stack]), -86885378418394941n)
    })

    it('expression: array [...a]', () => {
      equal(evaluate(expression('[2, ...a[2]]'), [stack]), [2, 6])
    })

    it('expression: object { ...x }', () => {
      equal(evaluate(expression('{ y: "x", ...a[3]}'), [stack]), { y: "x", x: 8 })
    })

    it('expression: hash h.y?.x', () => {
      equal(evaluate(expression('h.y?.x'), [stack]), 3)
      equal(evaluate(expression('h.y?.y'), [stack]), undefined)
      equal(evaluate(expression('h.t?.x'), [stack]), undefined)
    })

    it('expression: function f(...a)', () => {
      equal(evaluate(expression('add(...a)'), [stack]), 9)
    })

    it('expression: destructuring assignment', () => {
      let local = {
        obj: { x: 0, y: 0 }
      }
      evaluate(expression('{ x, y: z } = h'), [local])
      equal(obj.x, 2)
      equal(obj.y, [7])
    })

    it('expression: new', () => {
      equal(evaluate(expression('new Date()')).getSeconds(), (new Date()).getSeconds())
    })

    it('expression: destructuring assignment', () => {
      let local = {
        obj: { x: 0 }
      }
      evaluate(expression('delete obj.x'), [local])
      equal(obj.x === undefined, true)
    })

    it('expression: camma', () => {
      equal(evaluate(expression('y + 3, 5'), [stack]), 5)
    })

    it('evaluate: collection: @for @each destructuring assignment', () => {
      let tree = evaluate(parse('<p @for="collection" @each="{ name }">{| name |}</p>'), [{ collection }])
      equal(tree, {
        children: [
          { tag: "p", key: xx, children: ['xx'] },
          { tag: "p", key: yy, children: ['yy'] },
          { tag: "p", key: zz, children: ['zz'] }
        ]
      })
    })

    it('evaluate: js comment', () => {
      equal(evaluate(expression('10 /* * 2*/ + 1')), 11)
    })
    it('evaluate: js comment multi line', () => {
      equal(evaluate(expression(`10 /*
        * 2*/ + 1`)), 11)
    })
  })

  describe('Not support', function() {
    let stack = {
      x: 1,
      y: 10,
      s: 'o',
      h: { x: 2, y: { x: 3 }, z: [7] },
      a: [4, 5, [6], { x: 8 }],
      text: 'x',
      f: () => 5,
      add: (a, b) => a + b
    }

    it('expression: number: integer binary', () => {
      equal(evaluate(expression('0b000'), [stack]), 0b000)
      equal(evaluate(expression('0b0011'), [stack]), 0b0011)
      equal(evaluate(expression('-0b0011'), [stack]), -0b0011)
    })

    it('expression: number: floating-point index part', () => {
      equal(evaluate(expression('0E+0'), [stack]), 0E+0)
      equal(evaluate(expression('0E-0'), [stack]), 0E-0)
      equal(evaluate(expression('0e+0'), [stack]), 0e+0)
      equal(evaluate(expression('0e-0'), [stack]), 0e-0)
      equal(evaluate(expression('3.14E+10'), [stack]), 3.14E+10)
      equal(evaluate(expression('.123E-10'), [stack]), .123E-10)
      equal(evaluate(expression('-3.14E+10'), [stack]), -3.14E+10)
      equal(evaluate(expression('-.123E-10'), [stack]), -.123E-10)
    })
    it('evaluate: js line comment', () => {
      equal(evaluate(expression('10  + 1 // * 2')), 11)
    })
  })
})

mocha.run()
</script>
